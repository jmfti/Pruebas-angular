<nb-card accent="info"
             >
<nb-card-header><h2>Device search</h2></nb-card-header>
	<nb-card-body>
		<input type="text" nbInput [(ngModel)]="serialNumberQuery" placeholder="Numero de serie" (keyup.enter)="onEnter()">
	</nb-card-body>
<nb-card-footer>
  <button nbButton status="primary" (click)="onEnter()">Search</button>
</nb-card-footer>
</nb-card>
